<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>position</title>
  <style>
  section {
    position:  absolute  ; /* Относительное позиционирование */
    background: gold;
    width: 600px;
    height:400px;
    text-align: center;
    top: 30%;
    border-radius: 10px;
    border: 3px solid #474b4e
  }
  p {
  position: relative ;
  background: yellow;
  top: 50%;
  margin: -50px 0 0 0;
  text-align: left;
  width: 300px;
  border-radius: 10px;
  border: 3px solid #474b4e

  }

  </style>
 </head>
 <body>
   <section >
 Я позиционирован относительно.
 <p >Я позиционирован абсолютно!</p>
 </section>
 </body>
</html>
